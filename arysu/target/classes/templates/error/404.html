<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::section})}">
<head>
    <title>Página no encontrada</title>
</head>
<body>
    <section class="error-page text-center py-5">
        <div class="container">
            <div class="error-content bg-white p-5 rounded-4 shadow-lg">
                <img th:src="@{/img/error-404.png}" alt="Error 404" class="img-fluid mb-4" width="300">
                <h1 class="display-4 fw-bold text-vintage mb-3">¡Oops! Página no encontrada</h1>
                <p class="lead mb-4">La página que buscas no existe o ha sido movida.</p>
                <a href="/" class="btn btn-custom-primary btn-lg px-4">
                    <i class="bi bi-house-door me-2"></i> Volver al inicio
                </a>
            </div>
        </div>
    </section>
</body>
</html>
