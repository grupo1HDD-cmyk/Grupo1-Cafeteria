<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <script th:inline="javascript">
        // Esta variable global estará disponible en cualquier script posterior
        window.appContextPath = /*[[@{/}]]*/ ''; 
        // Puedes añadir un console.log aquí para VERIFICAR que se está inyectando:
        // console.log("Context Path from Thymeleaf in layout:", window.appContextPath); 
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${#strings.isEmpty(title) ? 'Aroma y Sueños' : title + ' | Aroma y Sueños'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/img/favicon.ico}" rel="icon" type="image/x-icon"> 
</head>
<body class="bg-light d-flex flex-column min-vh-100"> 
    <div th:replace="~{fragments/header :: headerFragment}"></div>
    <main class="container-fluid py-5 flex-grow-1"> 
        <div th:replace="~{${content}}"></div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}" defer th:inline="javascript"></script> 
</body>
</html>
