<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="icon" th:href="@{/img/favicon.ico}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section>
        <div class="py-5 bg-light">
            <div class="container">
                <h1 class="text-center fw-bold mb-5">Nuestro Menú Exclusivo</h1>

                <div class="text-center mb-5">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-cafe" data-category-id="all"
                                th:classappend="${categoriaIdActual == null ? 'active' : ''}">Todo</button>

                        <button th:each="categoria : ${categorias}"
                                type="button"
                                class="btn btn-outline-cafe"
                                th:data-category-id="${categoria.id}"
                                th:classappend="${categoriaIdActual != null and categoriaIdActual == categoria.id.toString() ? 'active' : ''}"
                                th:text="${categoria.nombre}"></button>
                    </div>
                </div>

                <div th:each="categoria : ${categorias}" 
                     th:if="${categoriaIdActual == null or categoriaIdActual == categoria.id.toString()}" 
                     class="menu-category">
                    <h2 class="fw-bold mb-4" th:text="${categoria.nombre}"></h2>

                    <div th:if="${#lists.isEmpty(categoria.productos)}" class="alert alert-info">
                        No hay productos disponibles en esta categoría.
                    </div>

                    <div th:each="producto : ${categoria.productos}" class="menu-item border-bottom py-3">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img th:src="@{${producto.imagenUrl}}" class="img-fluid rounded" width="100" alt="Imagen de producto">
                            </div>
                            <div class="col-md-7">
                                <h5 class="fw-bold" th:text="${producto.nombre}"></h5>
                                <p class="text-muted mb-0" th:text="${producto.descripcion}"></p>
                            </div>
                            <div class="col-md-3 text-end">
                                <span class="price-tag fs-5 fw-bold" th:text="${'S/ ' + #numbers.formatDecimal(producto.precio, 1, 2)}"></span>
<button class="btn btn-sm btn-cafe ms-3 btn-agregar-carrito"
        th:data-id="${producto.id}"
        th:data-nombre="${producto.nombre}"
        th:data-precio="${producto.precio}">
    <i class="bi bi-plus"></i> <span class="ms-1">Añadir</span> </button>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </body>
</html>
