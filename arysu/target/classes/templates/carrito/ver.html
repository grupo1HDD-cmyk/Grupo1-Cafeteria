<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/img/favicon.ico}" rel="icon" type="image/x-icon">
</head>
<body>
    <section class="py-5">
        <div class="container">
            <h1 class="text-center fw-bold mb-5">Tu Carrito de Compras</h1>

            <div id="cart-items-container" class="mb-4">
                <p id="empty-cart-message" class="text-muted text-center">Tu carrito está vacío.</p>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4 p-3 border rounded shadow-sm bg-white">
                <span class="fs-4 fw-bold">Total del Carrito:</span>
                <span id="cart-total" class="fs-4 fw-bold text-success">S/ 0.00</span>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a th:href="@{/menu}" class="btn btn-secondary btn-lg">
                    <i class="bi bi-arrow-left"></i> Seguir Comprando
                </a>
                <button type="button" class="btn btn-cafe btn-lg" id="checkout-button">
                    Proceder al Pago <i class="bi bi-arrow-right"></i>
                </button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}" defer th:inline="javascript"></script>
</body>
</html>
