<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::section})}">
<head>
    <title>Galería | Aroma y Sueños</title>
    <style>
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
            height: 250px;
        }
        .gallery-item img {
            transition: transform 0.5s;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            color: white;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <section>
        <div class="py-5">
            <div class="container">
                <h1 class="text-center fw-bold mb-5">Nuestra Galería</h1>
                
                <!-- Filtros -->
                <div class="text-center mb-5">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-cafe active" data-filter="all">Todo</button>
                        <button type="button" class="btn btn-outline-cafe" data-filter="cafe">Cafés</button>
                        <button type="button" class="btn btn-outline-cafe" data-filter="postres">Postres</button>
                        <button type="button" class="btn btn-outline-cafe" data-filter="eventos">Eventos</button>
                    </div>
                </div>

                <!-- Grid de Imágenes -->
                <div class="row gallery-grid">
                    <div class="col-md-4 col-sm-6 gallery-item" th:each="imagen : ${imagenes}" 
                         th:data-category="${imagen.categoria}">
                        <img th:src="@{${imagen.url}}" class="img-fluid" alt="Galería">
                        <div class="gallery-overlay">
                            <h5 th:text="${imagen.titulo}"></h5>
                            <p th:text="${imagen.descripcion}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
