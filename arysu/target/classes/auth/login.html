<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${'Iniciar Sesión'}"></title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/img/favicon.ico" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<head>
    <title>Iniciar Sesión</title>
    <style>
        .login-bg {
            background: url('../img/bg-login.png') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
        }
        .login-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 248, 238, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(62, 39, 35, 0.2);
        }
    </style>
</head>
<body>
    <section class="login-bg d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="login-card p-5">
                        <div class="text-center mb-5">
                            <img th:src="@{../img/login.png}" alt="Logo" width="100" class="mb-3">
                            <h2 class="fw-bold text-cafe">Bienvenido de vuelta</h2>
                            <p class="text-muted">Ingresa a tu cuenta para continuar</p>
                        </div>

                        <form th:action="@{/auth/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-danger">
                                Credenciales incorrectas
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Correo electrónico</label>
                                <input type="email" name="username" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <input type="password" name="password" id="password" class="form-control" required>
                                    <button class="btn btn-outline-cafe toggle-password" type="button">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="remember-me">
                                    <label class="form-check-label">Recordarme</label>
                                </div>
                                <a href="#" class="text-cafe">¿Olvidaste tu contraseña?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-cafe w-100 py-2 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                            </button>
                            
                            <div class="text-center">
                                <p class="text-muted">¿No tienes cuenta? 
                                    <a th:href="@{/auth/registro}" class="text-cafe fw-bold">Regístrate</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
