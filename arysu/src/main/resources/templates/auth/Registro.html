<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <title>Iniciar Sesión</title>
    <style>
        .login-bg {
            background: url('../img/bg-login.png') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
        }
        .login-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 248, 238, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(62, 39, 35, 0.2);
        }
    </style>
<body>
    <div th:fragment="registro" class="login-bg d-flex align-items-center">
        <div class="card my-5 p-4 shadow-sm mx-auto" style="max-width: 500px;">
                        <div class="text-center mb-5">
                            <img th:src="@{../img/login.png}" alt="Logo" width="100" class="mb-3">
                            <h2 class="fw-bold text-cafe">Registrarse en Aroma y Sueños</h2>
                        </div>
            <form th:action="@{/auth/registro}" method="post" th:object="${usuario}">
                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombres:</label>
                    <input type="text" id="nombres" th:field="*{nombres}" 
                           class="form-control" placeholder="Tus nombres" required>
                    <div th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" class="text-danger mt-1"></div>
                </div>

                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos:</label>
                    <input type="text" id="apellidos" th:field="*{apellidos}" 
                           class="form-control" placeholder="Tus apellidos" required>
                    <div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" class="text-danger mt-1"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" id="email" th:field="*{email}" 
                           class="form-control" placeholder="tu@ejemplo.com" required>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger mt-1"></div>
                    <div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" th:field="*{password}" 
                           class="form-control" placeholder="Crea una contraseña segura" required>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger mt-1"></div>
                </div>

                <div class="mb-4">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" 
                           class="form-control" required>
                    <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="text-danger mt-1"></div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                </div>
            </form>
            <p class="text-center mt-3 mb-0">
                ¿Ya tienes cuenta? <a th:href="@{/auth/login}">Inicia sesión aquí</a>
            </p>
        </div>
    </div>
</body>
</html>
