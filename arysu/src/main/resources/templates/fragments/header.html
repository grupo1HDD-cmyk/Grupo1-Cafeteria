<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <!-- Tus etiquetas head existentes, si las hay -->
</head>
<body>
    <header th:fragment="headerFragment" class="bg-vintage-cafe shadow-lg">
        <nav class="navbar navbar-expand-lg navbar-dark px-3 px-md-5">
            <a class="navbar-brand fw-bold fs-3" th:href="@{/}">
                <img th:src="@{/img/logo.jpg}" alt="Logo" width="60" height="60" class="me-2 logo-circular">
                Aroma y Sueños
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link"
                               th:classappend="${requestURI == '/aromaysuenos' || requestURI == '/aromaysuenos/' ? 'active' : ''}"
                               aria-current="page" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:classappend="${requestURI.startsWith('/aromaysuenos/menu') ? 'active' : ''}"
                               th:href="@{/menu}">Menú</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:classappend="${requestURI.startsWith('/aromaysuenos/nosotros') ? 'active' : ''}"
                               th:href="@{/nosotros}">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:classappend="${requestURI.startsWith('/aromaysuenos/contacto') ? 'active' : ''}"
                               th:href="@{/contacto}">Contacto</a>
                        </li>
                    </ul>

                    <div class="d-flex align-items-center">
                        <a th:href="@{/carrito/ver}" class="btn btn-outline-light me-3 position-relative">
                            <i class="bi bi-cart3"></i>
                            <span id="carrito-contador" class="position-absolute top-0 start-100 translate-middle badge bg-danger rounded-pill">0</span>items | Total: <span id="carrito-total">S/ 0.00</span>
                        </a>

                        <div sec:authorize="isAuthenticated()">
                            <div class="dropdown">
                                <a class="btn btn-custom-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bi bi-person-fill"></i> 
                                    <!-- --- ¡CORRECCIÓN CLAVE AQUÍ! --- -->
                                    <!-- Accedemos al principal (que es CustomUserDetail) y luego a su método getDisplayName() -->
                                    Bienvenido <span sec:authentication="principal.displayName">Usuario</span>
                                </a>

                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                                    <li><a class="dropdown-item" th:href="@{/perfil}">Mi Perfil</a></li>
                                    <li sec:authorize="hasAnyRole('ADMIN', 'BARISTA')"><a class="dropdown-item" th:href="@{/admin/dashboard}">Panel de Administración</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li>
                                        <form th:action="@{/logout}" method="post">
                                            <button type="submit" class="dropdown-item">Cerrar Sesión</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div sec:authorize="!isAuthenticated()">
                            <a th:href="@{/auth/login}" class="btn btn-custom-primary">
                                <i class="bi bi-person-fill"></i> Iniciar sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
